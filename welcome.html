<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        blockquote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.1em;
            color: #ffffffcc;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 15px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.1em;
            display: inline-block;
            margin: 15px 0;
        }
        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Regex Matcher and Email Validator!</h1>
        <blockquote>
            "In the world of programming, the only limit is your imagination."
        </blockquote>
        <p>Quickly check your regular expressions and validate your emails with ease.</p>
        <p>Choose an option below:</p>
        <a href="/regex">Regex Matcher</a>
        <a href="/email">Email Validator</a>
    </div>
</body>
</html>
